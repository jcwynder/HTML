<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>An Ordered List</h1>

    <ol>
      <li>Example I</li>
      <li>Example II</li>
      <li>Example III</li>
    </ol>

    <h1>An Unordered List</h1>

    <ul>
      <li>Example I</li>
      <li>Example II</li>
      <li>Example III</li>
    </ul>
  </body>
</html>
