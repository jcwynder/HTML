<!DOCTYPE html>
<html>
  <head>
    <title>Class Example</title>
    <style>
      .city {
        background-color: darkblue;
        color: red;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Classes</h1>
    <p>Here, the last two h2 elements belong to the "city" class.</p>

    <h2 style="text-align: center">North Carolina</h2>
    <h2 class="city">1. Raleigh</h2>
    <h2 class="city">2. Charlotte</h2>
  </body>
</html>
