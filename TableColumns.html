<!DOCTYPE html>
<html>
  <head>
    <title>Table Columns Example</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <table>
    <tr>
      <th>Name</th>
      <th>Food</th>
      <th colspan="3">Friends</th>
    </tr>
    <tr>
      <td>Bugs Bunny</td>
      <td>Carrots</td>
      <td>Daffy</td>
      <td>Lola</td>
      <td>Porky</td>
    </tr>
  </table>
</html>
