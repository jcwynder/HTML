<!DOCTYPE html>
<html>
  <head>
    <title>Typography Example</title>
  </head>
  <body>
    <header>
      <h1>Header 1 - A single topic</h1>
      <h2>Header 2 - A subtopic</h2>
      <h3>Header 3 - Details of a topic</h3>
      <h4>Header 4 - Additional details of a topic</h4>
      <h5>Header 5 - Table of contents/lists</h5>
      <h6>Header 6 - Same as h5</h6>
    </header>
    <p>A paragraph.</p>
  </body>
</html>
